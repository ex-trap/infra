version: "3.9"

networks:
  frontend:
    name: frontend
    external: true
  backend:
    name: backend
    external: true

services:
  crowi:
    image: crowi/crowi
    restart: always
    networks:
      - frontend
      - backend
    volumes:
      - /var/opt/data/crowi:/crowi/public/uploads
    environment:
      # DEBUG: "crowi:*"
      REDIS_URL: redis://redis:6379/crowi
      MONGO_URI: mongodb://mongo:27017/crowi
      ELASTICSEARCH_URI: http://elasticsearch:9200/crowi
      FILE_UPLOAD: local
      MATHJAX: 1
